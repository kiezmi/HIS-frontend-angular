<div>
  <button *ngIf="miRole==='admin'|| miRole==='doctor'" routerLink="/histories">Lista Historiales</button><br>
  <button *ngIf="miRole==='admin'|| miRole==='doctor'" routerLink="/patients">Lista Pacientes</button><br>
  <button *ngIf="miRole==='admin' || miRole==='technical'" routerLink="/createUser">Nuevo Usuario</button><br>

</div>
