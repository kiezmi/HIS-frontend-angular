<div class="envoltura">
  <div class="contenedor">
    <div class="cabecera">Listado de Historias</div>
    <div class="cuerpo" *ngFor="let history of histories" routerLink="/history/{{history.userId}}">
      <!-- <pre>{{history | json}}</pre> -->
      <div>Paciente: {{history.nombrePaciente}}</div>
      <div>Doctor: {{history.nombreDoctor}}</div>
      <div *ngFor="let log of history.log">
        <div>Log: {{log}}</div>
        <p></p>
      </div>
    </div>
  </div>
</div>
