<head runat="server">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Formulario de creacion de usuario</title>
</head>

<body>
  <form class="contact_form" action="#" id="contact_form" runat="server" (submit)="registro()">
    <div>
      <ul>
        <li>
          <span class="required_notification">* Datos requeridos</span>
          <p></p>
        </li>

        <li>
          <label class="label2" for="role">¿Que rol de usuario desea crear?</label>
          <br />
          <br />
          <select name="role" size="1" [(ngModel)]="role" required>
            <option value="1"></option>
            <option value="admin">Administrador</option>
            <option value="technical">Tecnico</option>
            <option value="doctor">Medico</option>
            <option value="patient">Paciente</option>
          </select>
        </li>

        <li>
          <label for="name">UID*</label>
          <input type="text" name="uid" placeholder="Uid" [(ngModel)]="uid" required />
        </li>
        <li>
          <label for="name">Nombre*</label>
          <input type="text" name="name" placeholder="Nombre" [(ngModel)]="name" required />
        </li>
        <li>
          <label for="name">Apellidos</label>
          <input type="text" name="surname" placeholder="Apellidos" [(ngModel)]="surname" required>
        </li>
        <li>
          <label for="name">DNI*</label>
          <input type="text" name="dni" placeholder="DNI" [(ngModel)]="dni" required />
        </li>
        <li>
          <label for="name">Usuario*</label>
          <input type="text" name="username" placeholder="Usuario" [(ngModel)]="username" required />
        </li>
        <li>
          <label for="name">Contraseña*</label>
          <input type="password" name="pass" placeholder="Contraseña" [(ngModel)]="pass" required />
        </li>
        <li>
          <input class="input2" type="checkbox" name="1" value="primer_checkbox" required>
          <label class="label4" for="cbox1">*Acepto los términos y las condiciones de privacidad </label>
          <br />
          <br />
          <label class="label4">Al enviar este formulario, usted acepta nuestra <ins>politica de privacidad</ins></label>
        </li>
        <li>
          <button class="submit" type="submit">Registrarse</button>
        </li>
        <div *ngIf="error">{{error}}</div>
      </ul>
      <span>Powered by Enrique de Miguel Quinzá (C)2018</span>
    </div>
  </form>
</body>
